language: go
go:
- 1.8.x
install:
- go get github.com/op/go-logging
- go get github.com/spf13/cobra
script:
- gox -osarch="linux/amd64" -output "./dist/{{.Dir}}" github.com/oscp/certs-cli
- tar -zcvf ose-mon-cli.tar.gz dist
deploy:
  provider: releases
  api_key:
    secure: 
  file: cert-cli.tar.gz
  skip_cleanup: true
  on:
    repo: oscp/certs-cli
